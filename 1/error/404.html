<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>| 404 - Not Found</title>
    <meta name="description" content="Hello">
    <link rel="icon" type="image/png" href="https://mets-server.github.io/images/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
    <link href="https://mets-server.github.io/css/style.css" rel="stylesheet">
</head>

<body>
    <div id="home" class="big-bg">
        <header class="page-header wrapper">
            <nav>
                <ul class="main-nav">
                    <li><a href="https://mets-server.github.io">ホーム</a></li>
                    <li><a href="https://mets-server.github.io/management-guide/">運営</a></li>
                </ul>
            </nav>
        </header>

        <div class="home-content wrapper">
            <div class="page-title">Error!</div>
            <div class="sub-title">404 | Not Found</div>
            <h1>ページが存在しません</h1>
            <h3>次の原因が考えられます</h3><br>
            <ul style="color: #fff;">
                <li>- ページが削除されている -</li>
                <li>- URLがまちがっている -</li>
                <li>- 作成中のページである -</li>
            </ul>
        </div>
    </div>
    <!--マウスストーカー-->
    <div id="stalker">
        <div class="spinner"></div>
    </div>
    <script type="text/javascript">
        const stalker = document.getElementById('stalker');
        document.addEventListener('mousemove', function(e) {
            stalker.style.transform = 'translate(' + e.clientX + 'px, ' + e.clientY + 'px)';
        });
    </script>
</body>

</html>
