<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>１周年カウントダウン！</title>
    <meta name="description" content="気付けば全部divになってることってあるよね">
</head>

<body>
    <style>
        body {
            background: linear-gradient(3deg, #0075c8, #4bcdea, #3effbf);
            background-size: 400% 400%;
            animation: GradientBackground 2s ease infinite;
            font-family: "Yu Gothic Medium", "游ゴシック Medium", YuGothic, "游ゴシック体", "ヒラギノ角ゴ Pro W3", sans-serif;
        }
        
         ::selection {
            background-color: #fff2;
        }
        
        @keyframes GradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        #container {
            color: #fff;
            text-align: center;
            font-size: 3rem;
        }
        
        .bounce-top {
            -webkit-animation: bounce-top 0.9s both;
            animation: bounce-top 0.9s both, pikapika .5s ease infinite;
        }
        /* ----------------------------------------------
 * Generated by Animista on 2022-4-6 16:6:32
 * Licensed under FreeBSD License.
 * See http://animista.net/license for more info. 
 * w: http://animista.net, t: @cssanimista
 * ---------------------------------------------- */
        /**
 * ----------------------------------------
 * animation bounce-top
 * ----------------------------------------
 */
        
        @-webkit-keyframes bounce-top {
            0% {
                -webkit-transform: translateY(-145px);
                transform: translateY(-145px);
                -webkit-animation-timing-function: ease-in;
                animation-timing-function: ease-in;
                opacity: 1;
            }
            24% {
                opacity: 1;
            }
            40% {
                -webkit-transform: translateY(-24px);
                transform: translateY(-24px);
                -webkit-animation-timing-function: ease-in;
                animation-timing-function: ease-in;
            }
            65% {
                -webkit-transform: translateY(-12px);
                transform: translateY(-12px);
                -webkit-animation-timing-function: ease-in;
                animation-timing-function: ease-in;
            }
            82% {
                -webkit-transform: translateY(-6px);
                transform: translateY(-6px);
                -webkit-animation-timing-function: ease-in;
                animation-timing-function: ease-in;
            }
            93% {
                -webkit-transform: translateY(-4px);
                transform: translateY(-4px);
                -webkit-animation-timing-function: ease-in;
                animation-timing-function: ease-in;
            }
            25%,
            55%,
            75%,
            87% {
                -webkit-transform: translateY(0px);
                transform: translateY(0px);
                -webkit-animation-timing-function: ease-out;
                animation-timing-function: ease-out;
            }
            100% {
                -webkit-transform: translateY(0px);
                transform: translateY(0px);
                -webkit-animation-timing-function: ease-out;
                animation-timing-function: ease-out;
                opacity: 1;
            }
        }
        
        @keyframes bounce-top {
            0% {
                -webkit-transform: translateY(-145px);
                transform: translateY(-145px);
                -webkit-animation-timing-function: ease-in;
                animation-timing-function: ease-in;
                opacity: 1;
            }
            24% {
                opacity: 1;
            }
            40% {
                -webkit-transform: translateY(-24px);
                transform: translateY(-24px);
                -webkit-animation-timing-function: ease-in;
                animation-timing-function: ease-in;
            }
            65% {
                -webkit-transform: translateY(-12px);
                transform: translateY(-12px);
                -webkit-animation-timing-function: ease-in;
                animation-timing-function: ease-in;
            }
            82% {
                -webkit-transform: translateY(-6px);
                transform: translateY(-6px);
                -webkit-animation-timing-function: ease-in;
                animation-timing-function: ease-in;
            }
            93% {
                -webkit-transform: translateY(-4px);
                transform: translateY(-4px);
                -webkit-animation-timing-function: ease-in;
                animation-timing-function: ease-in;
            }
            25%,
            55%,
            75%,
            87% {
                -webkit-transform: translateY(0px);
                transform: translateY(0px);
                -webkit-animation-timing-function: ease-out;
                animation-timing-function: ease-out;
            }
            100% {
                -webkit-transform: translateY(0px);
                transform: translateY(0px);
                -webkit-animation-timing-function: ease-out;
                animation-timing-function: ease-out;
                opacity: 1;
            }
        }
        
        @keyframes pikapika {
            0% {
                text-shadow: 0 0 16px #fff0;
            }
            50% {
                text-shadow: 0 0 16px #fff;
            }
            100% {
                text-shadow: 0 0 16px #fff0;
            }
        }
        /* 時計本体 */
        
        #clock2 {
            margin: 40px auto;
            max-width: 300px;
            /* 幅のレスポンシブ対応 、height 値は JavaScript で決める*/
            position: relative;
            filter: drop-shadow(0 0 0.75rem #fff);
        }
        /* 秒針 */
        
        #second-hand2 {
            animation: rotation-s2 60s linear infinite;
            /* 60秒かけて一周 */
            background-color: rgb(255, 255, 255);
            border-radius: 2px;
            height: 4px;
            /* 線幅 */
            position: absolute;
            right: calc(50% - 2px);
            /* 位置調整 線幅の半分ずらす */
            top: calc(50% - 2px);
            /* 位置調整 線幅の半分ずらす */
            transform-origin: calc(100% - 2px) center;
            /* アニメーションの中心軸 線幅の半分ずらす */
            width: 50%;
        }
        /* 分針 */
        
        #minute-hand2 {
            animation: rotation-m2 3600s linear infinite;
            /* 3600秒、1時間かけて一周 */
            background-color: rgb(255, 255, 255);
            border-radius: 5px;
            height: 10px;
            /* 線幅 */
            position: absolute;
            right: calc(50% - 5px);
            /* 位置調整 線幅の半分ずらす */
            top: calc(50% - 5px);
            /* 位置調整 線幅の半分ずらす */
            transform-origin: calc(100% - 5px) center;
            /* アニメーションの中心軸 線幅の半分ずらす */
            width: 40%;
        }
        /* 時針 */
        
        #hour-hand2 {
            animation: rotation-h2 86400s linear infinite;
            /* 86400秒、12時間かけて一周 */
            background-color: #ffffff;
            border-radius: 5px;
            height: 10px;
            /* 線幅 */
            position: absolute;
            right: calc(50% - 5px);
            /* 位置調整 線幅の半分ずらす */
            top: calc(50% - 5px);
            /* 位置調整 線幅の半分ずらす */
            transform-origin: calc(100% - 5px) center;
            /* アニメーションの中心軸 線幅の半分ずらす */
            width: 25%;
        }
        
        .num {
            font-size: 5rem;
        }
        
        @media screen and (max-width:480px) {
            #container {
                color: #fff;
                text-align: center;
                font-size: 20px;
            }
            .num {
                font-size: 30px;
            }
            body {
                background: linear-gradient(3deg, #c80099, #ca4bea, #9b3eff);
                background-size: 400% 400%;
                animation: GradientBackground 2s ease infinite;
            }
        }
    </style>
    <div id="clock2">
        <div id="hour-hand2"></div>
        <div id="minute-hand2"></div>
        <div id="second-hand2"></div>
    </div>
    <div id="container" class="bounce-top">
        Met's １周年記念イベントまで<br>
        <div style="border-bottom: 2px #fff solid;"></div>
        <span class="num"></span>日
        <span class="num"></span>時間
        <span class="num"></span>分
        <span class="num"></span>秒
    </div>
    <script>
        {
            const update = () => {
                // 日本時間の timezone 付きで指定
                const targetTime = new Date('2022-05-12T00:00+09:00').getTime();
                const diff = targetTime - Date.now();
                const numbers = [
                    diff / 1000 / 60 / 60 / 24,
                    (diff / 1000 / 60 / 60) % 24,
                    (diff / 1000 / 60) % 60,
                    (diff / 1000) % 60,
                ];
                Array.from(document.querySelectorAll('#container > .num'), (elm, i) => {
                    elm.textContent = `${Math.floor(numbers[i])}`.padStart(2, 0);
                });
            };
            update();
            setInterval(update, 1000);
        }
        // 現在時刻の設定
        var time = new Date();
        var second = time.getSeconds();
        var minute = time.getMinutes();
        var hour = time.getHours();

        // 現在時刻を元にした角度の設定
        var secondDeg = (second * 360 / 60) + 90;
        var minuteDeg = (minute * 360 / 60) + ((second * 360 / 60) / 60) + 90;
        var hourDeg = (hour * 360 / 12) + ((minute * 360 / 60) / 12) + ((second * 360 / 60) / 720) + 90;

        // style 要素を作り、その中に keyframes アニメーションを入れる
        var animation = document.createElement("style");
        animation.innerHTML = "@keyframes rotation-s2 {0% {transform: rotate(" + secondDeg + "deg)}100% {transform: rotate(" + (secondDeg + 360) + "deg)}}@keyframes rotation-m2 {0% {transform: rotate(" + minuteDeg + "deg)}100% {transform: rotate(" + (minuteDeg + 360) + "deg)}}@keyframes rotation-h2 {0% {transform: rotate(" + hourDeg + "deg)}100% {transform: rotate(" + (hourDeg + 360) + "deg)}}";
        document.head.appendChild(animation);

        // レスポンシブな正方形を作る
        document.getElementById("clock2").style.height = document.getElementById("clock2").scrollWidth + "px";
    </script>
</body>

</html>
